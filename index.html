<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="mb-1">
            <label for="exampleInputText1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputText1">
        </div>
        <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="Number" class="form-control" id="exampleInputPhone1">
        </div>
        <div class="mb-1">
            <label for="exampleInputText1" class="form-label">Website</label>
            <input type="link" class="form-control" id="exampleInputText1">
        </div>
        <div class="mb-1 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary btn-add-post">Submit</button>
        <button class="btn btn-primary btn-get-posts">Get posts</button>
    </form>
</body>
<script src="script.js"></script>
</html>
